<hr>
<div class="container">

    <div class="col-md-10 col-lg-8 mx-auto">
      <h4>Update/Delete User Data</h4>
      <form id="userUpdateForm" name="userMgr" novalidate="novalidate">


        <div class="control-group">
          <div class="form-group"><label>Username</label>
            <input class="form-control form-control mb-4" type="text" id="username" name="username" [(ngModel)]="userData.username" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>

        <div class="form-row">
          <div class="col">
        <div class="control-group">
          <div class="form-group"><label>First Name</label>
            <input class="form-control form-control mb-4" type="text" id="firstname" name="firstname" [(ngModel)]="userData.firstName" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>
          </div>
          <div class="col">
        <div class="control-group">
          <div class="form-group"><label>Last Name</label>
            <input class="form-control form-control mb-4" type="text" id="lastname" name="lastname" [(ngModel)]="userData.lastName" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>
        </div>
        </div>

        <div class="control-group">
          <div class="form-group"><label>Email Address</label>
            <input class="form-control form-control mb-4" type="email" id="email" name="email" [(ngModel)]="userData.email" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>


        <div class="form-row">
          <div class="col">
        <div class="control-group">
          <div class="form-group"><label>Date Activated</label>

            <input class="form-control form-control mb-4" type="text" id="actDate" name="actDate" [(ngModel)]="userData.dateActivated" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>
          </div>
          <div class="col">
        <div class="control-group">
          <div class="form-group"><label>Last Login</label>
            <input class="form-control form-control mb-4" type="text" id="lastLogin" name="lastLogin" [(ngModel)]="userData.lastLogin" required="">
            <small class="form-text text-danger help-block"></small></div>
        </div>
          </div>
        </div>



        <div class="control-group">
          <div class="form-group"><label>Roles</label>
            <select class="form-control  form-control mb-4" id="roles" name="roles" [(ngModel)]="userData.roles">
              <option>ROLE_USER</option>
              <option>ROLE_ADMIN</option>
            </select>
            <small class="form-text text-danger help-block"></small></div>
        </div>


        <div class="row">
        <div class="form-group"><button class="btn btn-primary" id="updateUserButton" type="submit" (click)="updateUser()">Update</button></div>
        <div class="form-group"><button class="btn btn-danger" id="deleteUserButton" type="submit" (click)="deleteUser()">Delete</button></div>
        </div>
      </form>
    </div>

</div>
